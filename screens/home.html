<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="home.css">

        <script>
            let redLetter = 0;

            document.addEventListener( 'DOMContentLoaded', topbarColor );

            function changeColor() {
                const topbar = document.getElementById( 'topbar' );
                const str = 'Welcome,&nbspHonored&nbspGuest!';

                if ( str.charAt( redLetter ) === '&' ) redLetter += 5;

                let redStr = `<span style="color: red;">${ str.charAt( redLetter ) }</span>`;

                newStr = str.slice( 0, redLetter ) + redStr + str.slice( redLetter + 1 );

                topbar.innerHTML = newStr;

                if ( redLetter >= str.length ) redLetter = 0; else redLetter++;
            }

            function topbarColor() {
                setInterval( changeColor, 90 );
            }
        </script>
    </head>
    <body>
        <div id="sidebar">
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>

        <div id="topbar">
            Welcome, Honored Guest!
        </div>

        <div id="content">
            <div id="title">
                <img src="../gifs/star.gif">
                &nbsp;
                Jules' Portfolio 
                &nbsp;
                <img src="../gifs/star.gif">
            </div>
        </div>
   </body>
</html>
