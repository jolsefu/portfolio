<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="home.css">

        <script>
            let redLetter = 0;

            document.addEventListener( 'DOMContentLoaded', topbarColor );
            document.addEventListener( 'DOMContentLoaded', sidebarFunctionality );

            function sidebarFunctionality() {
                const a = document.querySelectorAll( '#sidebar a' );

                a.forEach( element => {
                    element.addEventListener( 'click', () => { 
                        const active = document.querySelector( '#sidebar a.active' );

                        active.className = '';
 
                        element.className = 'active';
                   } )
                } );
            }

            function changeColor() {
                const topbar = document.getElementById( 'topbar' );
                const str = 'Welcome,&nbspHonored&nbspGuest!';

                if ( str.charAt( redLetter ) === '&' ) redLetter += 5;

                let redStr = `<span style="color: red;">${ str.charAt( redLetter ) }</span>`;

                newStr = str.slice( 0, redLetter ) + redStr + str.slice( redLetter + 1 );

                topbar.innerHTML = newStr;

                if ( redLetter >= str.length ) redLetter = 0; else redLetter++;
            }

            function topbarColor() {
                setInterval( changeColor, 70 );
            }
        </script>
    </head>
    <body>
        <div id="home">
            <div id="topbar">
                Welcome, Honored Guest!
            </div>
            
            <div id="content">
                <div id="title">
                    <img src="../static/gifs/star.gif">
                    &nbsp;
                    Welcome to Jules' Portfolio!
                    &nbsp;
                    <img src="../static/gifs/star.gif">
                </div>
            </div>

            <div id="links">
                <a href="#">Home</a>
                <a href="contact.html">Contact&Info</a>
                <a href="#">About</a>
                <a href="#">Games</a>
            </div>
        </div>
  </body>
</html>
