<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="desktop.css">
    </head>
    <body>
        <div id="topbar">
            <div id="icon-group"></div>
            <div id="time-display"></div>
        </div>
        
        <div class="icon">
            <img class="icon-image" src="../icons/browser.png" 
                data-source="home.html"
                data-width="900px"
                data-height="600px"
            > 
            <div class="icon-text">My Web</div>
        </div>

        <div class="icon">
            <img class="icon-image" src="../icons/video.png" 
                data-source="gallery.html"
                data-width="900px"
                data-height="600px"
            >
            <div class="icon-text">Gallery</div>
        </div>

        <div class="icon">
            <img class="icon-image" src="../icons/text-editor.png" 
                data-source="credits.html"
                data-width="550px"
                data-height="400px"
            > 
            <div class="icon-text">credits.txt</div>
        </div>

        <div class="window">
            <div class="resizers">
                <div class="window-header">
                    <div class="title"></div>
                    <div id="window-symbols">
                        <div 
                            id="minimize"
                            class="symbol symbol-default" 
                        >
                            —
                        </div>
                        <div 
                            id="maximize"
                            class="symbol symbol-default"
                        >
                            □
                        </div>
                        <div 
                            id="exit"
                            class="symbol exit" 
                        >
                            X
                        </div>
                    </div>
                </div>
                <iframe width="100%" height="100%" frameborder="0"></iframe>
                <div class="resizer top-left"></div>
                <div class="resizer top-right"></div>
                <div class="resizer bottom-left"></div>
                <div class="resizer bottom-right"></div>
            </div>
        </div>

        <div id="bottombar-container">
            <div id="bottombar"></div>
        </div>

        <script type="module" src="desktop.js"></script>
        <script type="module" src="sound.js"></script>
    </body>
</html>
