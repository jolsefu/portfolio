<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="desktop.css">
    </head>
    <body>
        <div id="topbar">
            <div id="time-display"></div>
        </div>
        
        <div class="icon">
            <img class="icon-image" src="../icons/browser.png">
            <div class="icon-text">My Web</div>
        </div>

        <div class="window" style="display: none;">
            <div class="resizers">
                <div class="window-header">
                    <div class="title"></div>
                    <div id="window-symbols">
                        <div 
                            id="minimize"
                            class="symbol symbol-default" 
                        >
                            —
                        </div>
                        <div 
                            id="maximize"
                            class="symbol symbol-default"
                        >
                            □
                        </div>
                        <div 
                            class="symbol exit" 
                            onclick="document.querySelector( '.window' ).style.display = 'none';"
                        >
                            X
                        </div>
                    </div>
                </div>
                <iframe src="home.html" width="100%" height="100%" frameborder="0"></iframe>
                <div class="resizer top-left"></div>
                <div class="resizer top-right"></div>
                <div class="resizer bottom-left"></div>
                <div class="resizer bottom-right"></div>
            </div>
        </div>

        <script type="module" src="desktop.js"></script>
    </body>
</html>
